			var guiControls = new function(){
				this.Timer=1;

				this.A_LEG_2_Rotation_Z=1;

			var datGUI = new dat.GUI();

			datGUI.add(guiControls,'A_HIP_POSITION_Y',0,2)

			 //Operacion cos//Operacion cos//Operacion cos//Operacion cos//Operacion cos//Operacion cos//Operacion cos

			function operaciones (A,Alfa,Beta,B){   

			rotacion = A*Math.cos(Alfa * time + Beta)+B;
			return rotacion;

			};

			//Controls	
			//controls = new THREE.DeviceOrientationControls( camera );	
			//controls = new THREE.OrbitControls( camera );

			var animate = function () {

				Hit_contenedor.position.y= guiControls.A_HIP_POSITION_Y*-Math.cos(2*time);

				Hit_contenedor.rotation.x = operaciones(-0.1,1,0,0);
				Hit_contenedor.rotation.y = operaciones(0.1,1,0,0);

				torax_contenedor.rotation.x = operaciones(0.1,1,0,0);
